<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forget Password</title>
</head>
<body>
    <main class="p-account-access">
        <div class="o-account-form">
            <h1 class="o-account-form__title">Reset password</h1>
            <h3 class="o-account-form__subtitle">Enter the email adress you used for your account. You will receive reset instructions.</h3>
            <form action="">
                <div class="c-form-element">
                    <div class="c-label-element">
                        <label class="a-label" for="email">Email</label>
                        <span class="a-label-error hide">Wrong email</span>
                    </div>
                    <input class="a-input" id="email" type="email" required>
                </div>
                <div class="o-account-form__button-link">
                    <input class="c-button c-button-primary" type="submit" value="Reset password">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
